<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>require.js Example</title>
  <style type="text/css" media="screen">
    * {
      box-sizing: border-box;
    }
    #progressbar {
      background: #eee;
      border: 1px solif #fef;
      padding: 0.5em;
      width: 100%;
      max-width: 20em;
    }
    #progressbar .bar {
      height: 2em;
      width: 0%;
      min-width: 2px;
      background-color: #aad;
      margin-bottom: 0.5em;
    }
    .counter,
    .down-counter {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>require.js Example</h1>

  <div id="progressbar">
    <div class="bar"></div>
    <div>
      Already <span class="counter">0</span>.
      Missing <span class="down-counter">100</span>.
    </div>
  </div>

  <p></p>

  <div>
    You would start polling with <code>poller.poll('start')</code>.<br>
    You can update the progressbar e.g. withh <code>progressbar.update(71)</code>.
  </div>

  <script data-main="./main.js" src="http://requirejs.org/docs/release/2.1.22/minified/require.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
